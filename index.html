<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Build Glass</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="" alt="" class="avatar">
                    <h3 class="userName">MouseToxicBR</h3>
                    <p>Underground Player</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="https://img.icons8.com/windows/32/000000/facebook.png"/>
                        <h4>Facebook</h4>
                    </div>
                    
                    <div class="link">
                        <img src="https://img.icons8.com/windows/32/000000/github.png"/>
                        <h4>Github</h4>
                    </div>

                    <div class="link">
                        <img src="https://img.icons8.com/windows/32/000000/instagram-new.png"/>
                        <h4>Instagram</h4>
                    </div>

                    <div class="link">
                        <img src="https://img.icons8.com/windows/32/000000/xbox.png"/>
                        <h4>Xbox Live</h4>
                    </div>

                    <div class="ProArea">
                        <img src="" alt="">
                        <h2></h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1><span>EA</span> Games</h1>
                    <input type="search">
                </div>
                
                <div class="cards">
                    <div class="card">
                        <img src="./battleimg.png" alt="">
                        <div class="card-inf">
                            <h2>Battlefield</h2>
                            <p>Xbox One Edition</p>
                            <div class="progress"></div>
                        </div>
                        <i class="percentage">60%</i>
                    </div>

                    <div class="card">
                        <img src="./titanimg.png" alt="">
                        <div class="card-inf">
                            <h2>Titanfall</h2>
                            <p>Xbox One Edition</p>
                            <div class="progress"></div>
                        </div>
                        <i class="percentage">60%</i>
                    </div>

                    <div class="card">
                        <img src="./NFPimg.png" alt="">
                        <div class="card-inf">
                            <h2>Need for Speed</h2>
                            <p>Xbox One Edition</p>
                            <div class="progress"></div>
                        </div>
                        <i class="percentage">60%</i>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
